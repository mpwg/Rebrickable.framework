name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-macos:
    name: Build and Test (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2" # Specify the Swift version you want to use

      - name: Build Framework
        run: |
          echo "🍎 Building Swift Package on macOS..."
          swift build || exit 1
          echo "✅ Build successful"

      - name: Run Tests
        run: |
          echo "🧪 Running tests..."
          swift test || exit 1
          echo "✅ All tests passed"
