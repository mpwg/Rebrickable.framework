name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-macos:
    name: Build and Test (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.1.0'

      - name: Build Framework
        run: |
          swift build || exit 1

      - name: Run Tests
        run: |
          swift test || exit 1

  lint-ubuntu:
    name: Lint and Syntax Check (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install SwiftLint
        run: |
          curl -sSfL https://github.com/realm/SwiftLint/releases/download/0.55.1/swiftlint_linux.zip -o swiftlint_linux.zip
          unzip swiftlint_linux.zip
          sudo mv swiftlint /usr/local/bin/
          swiftlint version

      - name: Run SwiftLint
        run: |
          swiftlint lint --reporter github-actions-logging

      - name: Note about Ubuntu builds
        run: |
          echo "üêß Ubuntu CI Status: Linting completed"
          echo "‚ÑπÔ∏è  Note: Full Swift build requires Apple's Combine framework"
          echo "‚ÑπÔ∏è  For complete build and test functionality, see macOS job above"
          echo "‚úÖ Code style and syntax validation passed"
