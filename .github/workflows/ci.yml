name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  default:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/
    steps:
      - name: Checkout
        uses: actions/checkout@v5

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
      - name: Build Framework
        run: |
          swift build || exit 1

      - name: Run Tests
        run: |
          swift test || exit 1
