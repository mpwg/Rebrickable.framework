name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-macos:
    name: Build and Test (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.1.0'

      - name: Build Framework
        run: |
          echo "ðŸŽ Building Swift Package on macOS..."
          swift build || exit 1
          echo "âœ… Build successful"

      - name: Run Tests
        run: |
          echo "ðŸ§ª Running tests..."
          swift test || exit 1
          echo "âœ… All tests passed"

  lint-ubuntu:
    name: Lint and Syntax Check (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install SwiftLint
        run: |
          curl -sSfL https://github.com/realm/SwiftLint/releases/download/0.55.1/swiftlint_linux.zip -o swiftlint_linux.zip
          unzip swiftlint_linux.zip
          sudo mv swiftlint /usr/local/bin/
          swiftlint version

      - name: Run SwiftLint
        run: |
          echo "ðŸ” Running SwiftLint analysis..."
          swiftlint lint --reporter github-actions-logging
          echo "âœ… Code style validation passed"

      - name: Platform Support Summary
        if: always()
        run: |
          echo "## ðŸ§ Ubuntu CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code style validation (SwiftLint)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Repository structure checks" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ **Note**: Full build requires Apple's Combine framework" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ For complete build and test functionality, see macOS job" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This framework is designed for Apple platforms and uses Combine framework extensively." >> $GITHUB_STEP_SUMMARY
